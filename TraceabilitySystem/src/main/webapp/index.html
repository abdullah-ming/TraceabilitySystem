<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/loginJS.js"></script>
    <title>管理员系统</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>
<body>
<p class="tip"></p>
<div class="cont">
    <div class="form sign-in">
        <h2>商品防伪溯源系统</h2>
        <label for="username" class="uname" >
            <span>用户名</span>
            <input id="username" name="username" required="required" type="text" placeholder="输入厂商识别码"/>
        </label>
        <label for="password" class="youpasswd">
            <span>密码</span>
            <input id="password" name="password" required="required" type="password" placeholder="输入密码" />
        </label>

        <button type="button" class="submit" id="loginBt" value="Login" onclick="c_o_li_submit()">登录</button>
        <button type="button" class="fb-btn">联系 <span>客服</span></button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>厂商登陆系统</h2>
                <p>注册并发现大量机会!</p>
            </div>
            <div class="img__text m--in">
                <h2>One of us?</h2>
                <p>如果你已经有了一个账户，只需登录即可。</p>
            </div>
            <div class="img__btn">
                <span class="m--up">注册</span>
                <span class="m--in">登录</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Time to feel like home,</h2>
            <label for="register_username" class="uname" >
                <span>用户名</span>
                <input id="register_username"  type="text" />
            </label>
            <label for="register_password" class="youpasswd" >
                <span>密码</span>
                <input id="register_password"  type="password"/>
            </label>
            <label for="pass_confirm" class="youpasswd" >
                <span>再次确认密码</span>
                <input id="pass_confirm"  type="password"/>
            </label>
            <label for="Adress" class="uname" >
                <span>上传凭证</span>
                <input id="Adress" type="text"/>
            </label>
            <button type="button" class="submit" onclick="register_submit()">注册</button>
            <button type="button" class="fb-btn">加入 <span>我们</span></button>
        </div>
    </div>
</div>

<a href="https://dribbble.com/shots/3306190-Login-Registration-form" target="_blank" class="icon-link">
    <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png">
</a>
<a href="https://twitter.com/NikolayTalanov" target="_blank" class="icon-link icon-link--twitter">
    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
</a>

<script src="js/index.js"></script>

</body>


</html>
